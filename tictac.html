<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8"> 
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictac.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="row">
            <div class="cell top left" id="1"></div>
            <div class="cell top middle" id="2"></div>
            <div class="cell top right" id="3"></div>
        </div>
        <div class="row">
            <div class="cell center left" id="4"></div>
            <div class="cell center middle" id="5"></div>
            <div class="cell center right" id="6"></div>
        </div>
        <div class="row">
            <div class="cell bottom left" id="7"></div>
            <div class="cell bottom middle" id="8"></div>
            <div class="cell bottom right" id="9"></div>
        </div>
    </div>
    <script src="tictac.js"></script>

</body>
</html>
